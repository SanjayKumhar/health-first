<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6 main">
                <form action="/doctor_registeration" method="POST">
                    <h2>Registeration Form</h2>
                    <input style="background-color: rgba(241, 240, 240, 0.728);border-radius: 10px;" type="text" class="box" id="name" name="name" placeholder="Name" required />
                    <br>
                    <input style="background-color: rgba(241, 240, 240, 0.728);border-radius: 10px;" type="email" class="box" id="email" name="email" placeholder="Email" required />
                    <br>
                    <input style="background-color: rgba(241, 240, 240, 0.728);border-radius: 10px;" type="text" class="box" id="phno" name="phno" placeholder="Mobile" required minlength="10" maxlength="10" />
                    <br>
                    <input style="background-color: rgba(241, 240, 240, 0.728);border-radius: 10px;" type="password" class="box" id="password" name="password" placeholder="Password" required />
                    <br>
                    <input style="background-color: rgba(241, 240, 240, 0.728);border-radius: 10px;" type="text" class="box" id="speciality" name="speciality" placeholder="Speciality" required />
                    <br>
                    <input style="background-color: rgba(241, 240, 240, 0.728);border-radius: 10px;" type="text" class="box" id="regno" name="regno" placeholder="Doctor Reg. No." required />
                    <br>
                    <input style="background-color: rgb(0, 140, 255);" type="submit" value="Submit" id="submit" />
                </form>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>

</body>

</html>
